<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<style>
			#container{position:relative;}
			#overlay {
				position: absolute;
				top: 0px;
				left: 0px;
				-o-transform : scaleX(-1);
				-webkit-transform : scaleX(-1);
				transform : scaleX(-1);
				-ms-filter : fliph; /*IE*/
				filter : fliph; /*IE*/
			}

			#videoel {
				-o-transform : scaleX(-1);
				-webkit-transform : scaleX(-1);
				transform : scaleX(-1);
				-ms-filter : fliph; /*IE*/
				filter : fliph; /*IE*/
			}
		</style>
		
	</head>
	<body>
		<script src="examples/ext_js/utils.js"></script>
		<script src="examples/ext_js/jsfeat-min.js"></script>
		<script src="examples/ext_js/frontalface.js"></script>
		<script src="examples/ext_js/jsfeat_detect.js"></script>
		<script src="examples/ext_js/numeric-1.2.6.min.js"></script>
		<script src="examples/ext_js/mosse.js"></script>
		<script src="examples/ext_js/left_eye_filter.js"></script>
		<script src="examples/ext_js/right_eye_filter.js"></script>
		<script src="examples/ext_js/nose_filter.js"></script>
		<script src="models/model_pca_20_svm.js"></script>
		<script src="js/clm.js"></script>
		<script src="js/svmfilter_webgl.js"></script>
		<script src="js/svmfilter_fft.js"></script>
		<script src="js/mossefilter.js"></script>
		
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop></video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			
			
			
			<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
			<script>
				var vid = document.getElementById('videoel');
				var overlay = document.getElementById('overlay');
				var overlayCC = overlay.getContext('2d');

				var ctrack = new clm.tracker({ useWebGL: true });
				ctrack.init(pModel);

				function enablestart() {
					var startbutton = document.getElementById('startbutton');
					startbutton.value = "start";
					startbutton.disabled = null;
				}
				
				var insertAltVideo = function(video) {
					if (supports_video()) {
						if (supports_ogg_theora_video()) {
							video.src = "./media/cap12_edit.ogv";
						} else if (supports_h264_baseline_video()) {
							video.src = "./media/cap12_edit.mp4";
						} else {
							return false;
						}
						//video.play();
						return true;
					} else return false;
				}
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

				// check for camerasupport
				if (navigator.getUserMedia) {
					// set up stream
					
					var videoSelector = {video : true};
					if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
						var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
						if (chromeVersion < 20) {
							videoSelector = "video";
						}
					};
				
					navigator.getUserMedia(videoSelector, function( stream ) {
						if (vid.mozCaptureStream) {
							vid.mozSrcObject = stream;
						} else {
							vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
						}
						vid.play();
					}, function() {
						insertAltVideo(vid);
						document.getElementById('gum').className = "hide";
						document.getElementById('nogum').className = "nohide";
						alert("There was some problem trying to fetch video from your webcam, using a fallback video instead.");
					});
				} else {
					insertAltVideo(vid);
					document.getElementById('gum').className = "hide";
					document.getElementById('nogum').className = "nohide";
					alert("Your browser does not seem to support getUserMedia, using a fallback video instead.");
				}

				vid.addEventListener('canplay', enablestart, false);
				
				function startVideo() {
					// start video
					vid.play();
					// start tracking
					ctrack.start(vid);
					// start loop to draw face
					drawLoop();
				}
				var xx = 0;
				function drawLoop() {
				    requestAnimFrame(drawLoop);
				    overlayCC.clearRect(0, 0, 400, 300);
				    overlayCC.fillStyle = "#FFCCFF";
					
					var currentPositions = ctrack.getCurrentPosition();
					
					var MODEL_JAW = 0;
					var MODEL_RIGHT_EYEB = 1;
					var MODEL_LEFT_EYEB = 2;
					var MODEL_LEFT_EYF = 3;
					var MODEL_RIGHT_EYE = 4;
					var MODEL_NOSE_BOTTOM = 5;
					var MODEL_NOSE_CENTER = 6;
					var MODEL_MOUTH = 7;

					var drawPoints = {};

					drawPoints[MODEL_NOSE_BOTTOM] = [pModel.path.normal[MODEL_NOSE_BOTTOM][2], pModel.path.normal[MODEL_NOSE_BOTTOM][6]];
					drawPoints[MODEL_MOUTH] = [pModel.path.normal[MODEL_MOUTH][16], pModel.path.normal[MODEL_MOUTH][20]];
					drawPoints[MODEL_JAW] = pModel.path.normal[MODEL_JAW];//[0, 14];

					function getPoint(modelId, idx) 
					{
					    return { x : currentPositions[drawPoints[modelId][idx]][0],
								 y : currentPositions[drawPoints[modelId][idx]][1]}
					
					}
					if (currentPositions) {
						
						var point = {};
							
					    overlayCC.beginPath();

						for(var i = 0 ; i < drawPoints[MODEL_JAW].length; i++)
						{
							point = getPoint(MODEL_JAW, i);
	
							if(i == 0)
								overlayCC.moveTo(point.x,point.y);
							else
								overlayCC.lineTo(point.x,point.y);
						}
						
						overlayCC.stroke();
						
						
						var pointJawA = getPoint(MODEL_JAW, 0);
						var pointNoseA = getPoint(MODEL_NOSE_BOTTOM, 0);
						var pointMouthA = getPoint(MODEL_MOUTH, 1);
						
						var pointJawB = getPoint(MODEL_JAW, drawPoints[MODEL_JAW].length-1);
						var pointNoseB = getPoint(MODEL_NOSE_BOTTOM, 1);
						var pointMouthB = getPoint(MODEL_MOUTH, 0);
						
						overlayCC.beginPath();
						overlayCC.moveTo(pointJawA.x,pointJawA.y);
						overlayCC.bezierCurveTo(pointJawA.x,pointMouthA.y, pointMouthA.x,pointMouthA.y, pointNoseA.x,pointNoseA.y);
						overlayCC.stroke();

						overlayCC.beginPath();
						overlayCC.moveTo(pointJawB.x,pointJawB.y);						
						overlayCC.bezierCurveTo(pointJawB.x,pointMouthB.y, pointMouthB.x,pointMouthB.y, pointNoseB.x,pointNoseB.y);
						overlayCC.stroke();
						
						overlayCC.beginPath();
						overlayCC.moveTo(pointNoseA.x,pointNoseA.y);
						overlayCC.lineTo(pointNoseB.x,pointNoseB.y);
						overlayCC.stroke();
						
						/*
						for (var modelId in drawPoints) {
							var drawSet = drawPoints[modelId];
							var model = pModel.path.normal[modelId];
					        for (var i = 0 ; i < drawPoints[modelId].length; i++) {
								var drawIdx = drawSet[i];
								var modelIdx = model[drawIdx];								
					            var x = currentPositions[modelIdx][0];
					            var y = currentPositions[modelIdx][1];
					            

								if(modelId == MODEL_JAW){
									if(i == 0){
										overlayCC.moveTo(x,y);
									}else{
										overlayCC.lineTo(x,y);
									}
								}
					        }
					    }*/
					}
				}
				
				// update stats on every iteration
				document.addEventListener('clmtrackrIteration', function(event) {
                    
				    //stats.update();
				}, false);
				
			</script>
		</div>
	</body>
</html>
